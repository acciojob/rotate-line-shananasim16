<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Line</title>
    <style>
        #line {
            width: 200px;
            height: 2px;
            background-color: black;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 0% 50%;
            transform: translateX(-50%) translateY(-50%);
        }
    </style>
</head>
<body>
    <div id="line"></div>
    <script>
        const line = document.getElementById('line');
        let angle = 0;

        function rotateLine() {
            angle += 2;
            line.style.transform = `translateX(-50%) translateY(-50%) rotate(${angle}deg)`;
            requestAnimationFrame(rotateLine);
        }

        // Start the rotation
        rotateLine();
    </script>
</body>
</html>
